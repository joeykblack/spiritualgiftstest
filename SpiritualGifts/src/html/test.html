<html>

<head>

	<link rel="stylesheet" type="text/css" href="/css/layout.css"/>
	<script type="text/javascript">lang = '{{lang}}'</script>
	<title>$spiritual_gifts_test</title>

</head>


<body class="main" onload="displayResult(lang)">
	<div class ="main">
		{{langselect|safe}}
		<p style='float:right; margin-right:5px; margin-top:0px; clear:both;'>
			<a href='/help?lang={{lang}}' target='_blank'>Help</a>
		</p>
		{{banner|safe}}
		<h1 align="center">$spiritual_gifts_test</h1>
		
		<form action="/results" method="post">
		
			{{userinfo|safe}}
			{{langhidden|safe}}
			<input type='hidden' name='newresults' value='true' />
			
			<ol>
				{% for question in questions %}
					<li>
						${{question}}<br />
						<input type="radio" name="{{question}}" value="1" />1 
						<input type="radio" name="{{question}}" value="2" />2 
						<input type="radio" name="{{question}}" value="3" />3 
						<input type="radio" name="{{question}}" value="4" />4 
						<input type="radio" name="{{question}}" value="5" />5 
					</li>
					<br /><br />
				{% endfor %}
			</ol>
			<p align="center">
				<input type="submit" value="$see_results" />
			</p>
			
			
		</form>
	</div>
</body>

</html>
